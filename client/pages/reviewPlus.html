<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" type="image/xml+svg" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="./js/main.js" type="module"></script>
    <title>Lion Place</title>
  </head>

  <body class="mx-auto h-screen max-w-xs bg-slate-500 font-pretendard leading-relaxed">
    <div class="h-auto min-h-full bg-darkGray pb-[70px] xs:flex xs:items-center xs:justify-center">
      <header class="flex h-12 max-w-xs items-center justify-between bg-transparent px-2 py-3">
        <button><img src="../assets/icon/icon-left.svg" alt="뒤로가기" /></button>
        <button
          class="w-15 inline-flex h-10 cursor-pointer items-center rounded-3xl border border-solid border-white bg-transparent px-3 py-2 text-white"
        >
          <img src="../assets/icon/icon-check-white.svg" alt="등록" />
          <span class="text-xs">등록</span>
        </button>
      </header>

      <div class="flex-col items-center justify-center pt-3 text-center">
        <form class="my-4">
          <fieldset>
            <legend class="hidden">테마 만들기 폼</legend>

            <div class="relative w-full px-4">
              <label for="title" class="hidden">제목</label>
              <input
                class="w-full border-b bg-transparent py-1 text-3xl text-white outline-none placeholder:text-white"
                placeholder="제목을 입력해주세요"
                type="text"
                name="title"
                id="title"
              />
              <span class="absolute right-4 top-5 text-xs text-lightGray2">필수</span>
              <div class="grow-1 text-right">
                <span class="text-xs text-white">0</span>
                <span class="text-xs text-lightGray2">/20</span>
              </div>
            </div>

            <div class="relative mt-3 w-full px-4">
              <label for="explain" class="hidden">설명</label>
              <input
                class="w-full border-b bg-transparent py-2 text-xs text-lightGray2 outline-none placeholder:text-lightGray2"
                placeholder="어떤 리스트인지 설명해주세요"
                type="text"
                name="explain"
                id="explain"
              />
              <span class="absolute right-4 top-2 text-xs text-lightGray2">선택</span>
              <div class="grow-1 text-right">
                <span class="text-xs text-white">0</span>
                <span class="text-xs text-lightGray2">/100</span>
              </div>
            </div>

            <button
              class="w-33 mb-5 mt-20 inline-flex h-10 cursor-pointer items-center rounded-3xl border border-solid border-white bg-transparent px-3 py-2 text-white"
            >
              <img src="../assets/icon/icon-photo.svg" alt="사진추가 아이콘" />
              <span class="mx-1 text-base">커버변경</span>
              <span class="text-xs text-lightGray2">필수</span>
            </button>
          </fieldset>
        </form>
      </div>

      <div class="h-auto min-h-full items-center rounded-t-xl bg-white text-center">
        <div class="flex justify-between px-5 py-4">
          <div class="flex justify-between font-semibold">
            <p class="text-base">리뷰</p>
            <div class="ml-1">
              <span class="text-error">0</span>
              <span class="text-lightGray2">/10</span>
            </div>
          </div>

          <div class="flex items-center justify-between text-xs font-semibold text-lightGray2">
            <button href="">임시저장<span aria-hidden="true">ㅣ</span></button>
            <button href="">순서변경<span aria-hidden="true">ㅣ</span></button>
            <button href="">전체삭제</button>
          </div>
        </div>

        <div class="p-[52px]">
          <p class="py-2 text-xs font-light text-lightGray2">내가 작성한 리뷰를 추가해<br />새로운 테마 리스트를 만들어보세요.</p>
          <button class="my-3 inline-flex h-11 w-32 cursor-pointer items-center rounded-3xl bg-lightGreen500 px-4 py-2 text-white">
            <img class="m-0 h-6 w-6" src="../assets/icon/icon-plus.svg" alt="추가하기 아이콘" />
            <span class="text-xs">리뷰 추가하기</span>
          </button>
        </div>
      </div>
    </div>

    <nav class="relative h-[70px] -translate-y-full bg-white p-2 text-xs">
      <ul class="flex items-center justify-around">
        <li>
          <a class="flex flex-col items-center justify-center" href=""><img src="../assets/icon/icon-map.svg" alt="지도" />지도</a>
        </li>
        <li>
          <a class="flex flex-col items-center justify-center" href=""><img src="../assets/icon/icon-save.svg" alt="저장" />저장</a>
        </li>
        <li class="flex flex-col items-center">
          <a class="flex flex-col items-center justify-center" href=""><img src="../assets/icon/icon-transport.svg" alt="대중교통" />대중교통</a>
        </li>
        <li class="flex flex-col items-center">
          <a class="flex flex-col items-center justify-center" href=""><img src="../assets/icon/icon-car.svg" alt="내비게이션" />내비게이션</a>
        </li>
        <li>
          <a class="flex flex-col items-center justify-center" href=""><img src="../assets/icon/icon-my.svg" alt="마이페이지" />MY</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
