<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
      rel="icon"
      href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
      type="image/xml+svg"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="./js/main.js" type="module"></script>
  <title>Lion Place</title>
</head>

<body class="bg-slate-300 mx-auto font-pretendard leading-relaxed">
  <div class="mt-4 bg-white w-full rounded-t-2xl box-shadow">
    <div class="w-72 h-58">
      <img class="w-full object-cover" src="../assets/images/food/americano.png" alt="아이스크림" />
    </div>

    <div class="w-full px-9 py-6 flex flex-col justify-center items-center gap-2">
      <div class="flex gap-2 text-xs">
        <time class="leading-relaxed text-lightGreen200" datetime="2022-11-04T11:24:30">22.11.4.금</time>
        <div class="text-lightGreen500 border-solid border-2 border-lightGreen500 px-1 bg-white rounded">방문</div>
      </div>

      <p class="text-xs text-justify w-full h-14 text-overflow">
        지나가다 보고 너무 예뻐서 저장해 놓았다가 이번에 가게 되었는데 너무 예쁘고 좋았어요. 분위기도 힙하고 새로 생겼는데 오래 동안 오픈 하시더라구요! 그래서 더 좋았어요!
      </p>

      <div class="flex gap-1">
        <div class="rounded flex bg-lightGray700 w-fit p-1 text-xs text-lightGray500">
          <img src="../assets/icon/icon-clock.svg" alt="" />
          <span class="ml-1">수업 시간이 충분해요</span>
        </div>
        <div class="rounded text-xs text-lightGray500 p-1 bg-lightGray700">+4</div>
      </div>
    </div>

    <div class="flex justify-between px-4 py-3 border-t-[1px] border-dashed">
      <div>
        <h4 class="text-left text-base font-semibold">HOT MESS</h4>
        <div class="flex text-xs text-lightGray500 gap-1">
          <p>리뷰</p>
          <p class="font-semibold">5</p>
          <span>|</span>
          <p>서울시 연남동</p>
        </div>
      </div>
      <button>
        <img src="../assets/icon/icon-heart.svg" alt="하트" />
      </button>
    </div>
  </div>

  <div class="-mt-[1px] w-full h-2 bg-[url('/assets/icon/icon-polygon.svg')] bg-repeat"></div>
</body>
</html>
