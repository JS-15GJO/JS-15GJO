<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lion Place</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body class="mx-auto h-screen max-w-xs font-pretendard leading-relaxed">
    <div class="relative p-[14px] text-xs leading-5">
      <h1 class="font-semibold">미랑컬헤어 상동점</h1>
      <p class="text-gray-400">2023.1.18 (수) 9번째 방문</p>
      <p class="text-lionContent">인봉 실장</p>
      <a href="./visitPage.html">
        <img src="../assets/icon/icon-close.svg" alt="닫기" class="absolute right-3 top-3" />
      </a>
    </div>

    <div class="px-[74px] py-10 text-center">
      <p class="mb-2 font-semibold leading-6">이 곳이 마음에 든다면,</p>
      <p class="mb-2 text-xs leading-5 text-gray-400">'좋아요'누르고 취향이 비스한 사람을 추천 받으세요</p>
      <a class="rounded bg-lionPrimary px-5 py-[10px] text-xs text-white" href="./visitKeyword.html">❤️️ 이런 곳 좋아요!</a>
    </div>

    <div class="bg-liteGray px-[61px] py-6 font-semibold">
      <p class="leading-6">어떤 점이 좋았나요? (1개~5개)</p>
      <span class="text-xs leading-4 text-gray-400">이 장소에 어울리는 키워드를 골라주세요.</span>
    </div>

    <div class="bg-liteGray px-5 pt-1">
      <div class="swiper">
        <div class="swiper-wrapper flex">
          <div class="swiper-slide flex w-56 flex-col justify-center pr-5 text-xs font-semibold leading-[18px] text-white">
            <button class="mb-2 h-[39px] w-[181px] rounded bg-lionPrimary">💚 원하는 스타일로 잘해줘요</button>
            <button class="mb-2 h-[39px] w-[171px] rounded bg-lionPrimary">💇‍♀️ 스타일 추천을 잘해줘요</button>
            <button class="mb-2 h-[39px] w-[124px] rounded bg-lionPrimary">🌹 고급스러워요</button>
            <button class="mb-2 h-[39px] w-[113px] rounded bg-white text-black">😎 트렌디해요</button>
          </div>

          <div class="swiper-slide flex w-56 flex-col justify-center pr-5 text-xs font-semibold leading-[18px] text-white">
            <button class="mb-2 h-[39px] w-[137px] rounded bg-lionPrimary">🔍 시술이 꼼꼼해요</button>
            <button class="mb-2 h-[39px] w-[116px] rounded bg-lionPrimary">🤲 손이 빨라요</button>
            <button class="mb-2 h-[39px] w-[161px] rounded bg-lionPrimary">💆‍♀️ 관리법을 잘 알려줘요</button>
            <button class="mb-2 h-[39px] w-[137px] rounded bg-white text-black">📋 상담이 자세해요</button>
          </div>

          <div class="swiper-slide flex w-56 flex-col justify-center pr-5 text-xs font-semibold leading-[18px] text-white">
            <button class="mb-2 h-[39px] w-[158px] rounded bg-lionPrimary">💵 가격이 합리적이에요</button>
            <button class="mb-2 h-[39px] w-[174px] rounded bg-lionPrimary">💎 비싼 만큼 가치가 있어요</button>
            <button class="mb-2 h-[39px] w-[161px] rounded bg-lionPrimary">📦 좋은 제품을 사용해요</button>
            <button class="mb-2 h-[39px] w-[113px] rounded bg-white text-black">🚗 주차하기 편해요</button>
          </div>
        </div>
        <button type="button">
          <img src="../assets/icon/icon-down.svg" alt="이전" class="rotate-90" />
        </button>
        <button type="button" class="float-right">
          <img src="../assets/icon/icon-down.svg" alt="다음" class="-rotate-90" />
        </button>
      </div>
    </div>
  </body>
</html>
