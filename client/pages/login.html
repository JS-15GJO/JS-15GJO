<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
      type="image/xml+svg"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script type="module" src="../js/common/common.js"></script>
    <script src="../js/main.js" type="module"></script>
    <title>Lion Place</title>
  </head>

  <body class="mx-auto h-screen max-w-xs font-pretendard">
    <div class="relative mx-auto h-screen w-xs bg-lionPrimary text-white">
      <button class="backBtn absolute left-2 top-2">
        <img src="../assets/icon/icon-back.svg" alt="뒤로가기" />
      </button>
      <h1 class="pt-16 text-center text-xl font-bold text-lightGray">
        <img
          src="../assets/icon/icon-Mappin.svg"
          alt="라이언 플레이스"
          class="mx-auto mb-2 block h-8 w-6"
        />
        Lion Place
      </h1>
      <form action="/" method="post" class="mx-auto mt-24 w-[250px] text-lightGray">
        <fieldset>
          <legend class="mb-6 text-2xl font-semibold">로그인</legend>

          <div>
            <div>
              <label for="userId" class="sr-only">아이디</label>
              <input
                id="userId"
                type="text"
                placeholder="아이디를 입력해주세요"
                required
                class="container mb-3 rounded border border-lightGray bg-transparent px-5 py-3 text-xs placeholder:text-white focus:outline-none"
              />
            </div>

            <div>
              <label for="userPass" class="sr-only">비밀번호</label>
              <input
                id="userPass"
                type="password"
                placeholder="비밀번호를 입력해주세요"
                required
                class="container mb-3 rounded border border-lightGray bg-transparent px-5 py-3 text-xs placeholder:text-white focus:outline-none"
              />
            </div>

            <div class="mb-7 flex justify-end gap-2">
              <a href="#" class="text-xs">아이디 찾기</a>
              <a href="#" class="text-xs">비밀번호 찾기</a>
            </div>

            <button
            onclick="location.href = './setting.html'"
              type="submit"
              class="container mb-3 h-14 text-lionContent rounded border border-lightGray bg-white hover:text-white hover:border-lionSecondary hover:bg-lionSecondary"
            >
              로그인
            </button>
            <button
              onclick="location.href = './join.html'"
              class="container mb-3 block h-14 rounded border border-white bg-transparent text-center leading-[56px] hover:border-lionSecondary hover:bg-lionSecondary"
              >회원가입</button
            >
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
