<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
      type="image/xml+svg"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="./js/main.js" type="module"></script>
    <title>Lion Place</title>
  </head>

  <body class="mx-auto h-screen max-w-[480px] font-pretendard">
    <div class="mx-auto h-screen min-w-[320px] bg-lionPrimary">
      <h1 class="pt-16 text-center text-xl font-bold text-liteGray">
        <img
          src="../assets/icon/icon-Mappin.svg"
          alt="라이언 플레이스"
          class="mx-auto mb-2 block h-8 w-6"
        />
        Lion Place
      </h1>
      <form action="/" method="post" class="mx-auto mt-[70px] w-[250px] text-liteGray">
        <fieldset>
          <legend class="mb-6 text-2xl font-semibold">회원가입</legend>

          <div>
            <div>
              <label for="userId" class="text-xs">아이디</label>
              <input
                id="userId"
                type="text"
                placeholder="영문 3자 이상"
                required
                class="container mb-3 rounded border border-liteGray bg-transparent px-5 py-3 text-xs placeholder-liteGray focus:outline-none"
              />
            </div>

            <div>
              <label for="userEmail" class="text-xs">이메일</label>
              <input
                id="userEmail"
                type="email"
                placeholder="인증 가능한 이메일 주소"
                required
                class="container mb-3 rounded border border-liteGray bg-transparent px-5 py-3 text-xs placeholder-liteGray focus:outline-none"
              />
            </div>

            <div>
              <label for="userPass" class="text-xs">비밀번호</label>
              <input
                id="userPass"
                type="password"
                placeholder="8문자 이상, 특수 문자 포함"
                required
                class="container mb-3 rounded border border-liteGray bg-transparent px-5 py-3 text-xs placeholder-liteGray focus:outline-none"
              />
            </div>

            <div>
              <label for="userPass" class="text-xs">비밀번호 확인</label>
              <input
                id="userPass"
                type="password"
                placeholder="8문자 이상, 특수 문자 포함"
                required
                class="container rounded border border-liteGray bg-transparent px-5 py-3 text-xs placeholder-liteGray focus:outline-none"
              />
            </div>

            <button
              type="submit"
              class="container mt-16 h-14 rounded border border-liteGray bg-transparent hover:border-lionSecondary hover:bg-lionSecondary"
            >
              로그인
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
