<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" type="image/xml+svg" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="../js/join.js" type="module"></script>
    <title>Lion Place</title>
  </head>

  <body class="mx-auto h-auto max-w-[480px] font-pretendard">
    <div class="relative mx-auto h-screen w-[320px] bg-lionPrimary">
      <button class="backBtn absolute left-2 top-2" onclick="window.history.back()">
        <img src="../assets/icon/icon-back.svg" alt="뒤로가기" />
      </button>
      <h1 class="pt-16 text-center text-xl font-bold text-lightGray">
        <img src="../assets/icon/icon-Mappin.svg" alt="라이언 플레이스" class="mx-auto mb-2 block h-8 w-6" />
        Lion Place
      </h1>
      <form action="/" method="post" class="mx-auto mt-[70px] w-[250px] text-lightGray">
        <fieldset>
          <legend class="mb-6 text-2xl font-semibold">회원가입</legend>
          <div class="relative">
            <label for="userId" class="idLabel text-xs">아이디</label>
            <input
              id="userId"
              type="text"
              placeholder="영문 3자 이상"
              required
              class="container mb-3 rounded border border-lightGray bg-transparent px-5 py-3 text-xs placeholder-lightGray focus:outline-none"
            />
            <span class="idErr absolute right-2 top-8 hidden rounded-full border-transparent bg-pink-200 p-1 text-xs text-red-800"> 사용불가 </span>
            <span
              class="checkId absolute right-2 top-8 hidden h-6 w-6 rounded-full border-transparent bg-blue-200 p-1 text-center text-xs text-blue-700"
              >✔</span
            >
          </div>

          <div class="relative">
            <label for="userEmail" class="text-xs">이메일</label>
            <input
              id="userEmail"
              type="email"
              placeholder="인증 가능한 이메일 주소"
              required
              class="container mb-3 rounded border border-lightGray bg-transparent px-5 py-3 text-xs placeholder-lightGray focus:outline-none"
            />
            <span
              class="checkEmail absolute right-2 top-8 hidden h-6 w-6 rounded-full border-transparent bg-blue-200 p-1 text-center text-xs text-blue-700"
              >✔</span
            >
          </div>

          <div class="relative">
            <label for="userPass" class="text-xs">비밀번호</label>
            <input
              id="userPass"
              type="password"
              placeholder="8문자 이상, 특수 문자 포함"
              required
              class="container mb-3 rounded border border-lightGray bg-transparent px-5 py-3 text-xs placeholder-lightGray focus:outline-none"
            />
            <span class="pwErr absolute right-2 top-8 hidden rounded-full border-transparent bg-pink-200 p-1 text-xs text-red-800"> 사용불가 </span>
            <span
              class="checkPw1 absolute right-2 top-8 hidden h-6 w-6 rounded-full border-transparent bg-blue-200 p-1 text-center text-xs text-blue-700"
              >✔</span
            >
          </div>

          <div class="relative">
            <label for="reUserPass" class="text-xs">비밀번호 확인</label>
            <input
              id="reUserPass"
              type="password"
              placeholder="8문자 이상, 특수 문자 포함"
              required
              class="container rounded border border-lightGray bg-transparent px-5 py-3 text-xs placeholder-lightGray focus:outline-none"
            />
            <span
              class="checkPw2 absolute right-2 top-8 hidden h-6 w-6 rounded-full border-transparent bg-blue-200 p-1 text-center text-xs text-blue-700"
              >✔</span
            >
          </div>

          <div class="relative">
            <p class="reEnter absolute mt-2 hidden text-xs text-red-800">입력 정보를 다시 확인해 주세요</p>
          </div>

          <button
            type="submit"
            class="joinBtn container mt-12 h-14 rounded border border-lightGray bg-transparent hover:border-lionSecondary hover:bg-lionSecondary"
          >
            가입하기
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
